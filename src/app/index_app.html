<script>

var str=localStorage.getItem("user")
    if(str != undefined){
       $('.nav_right').text("已登录");
    }else{
       $('.nav_right').text("登录");
    }
      noPhone("../index.html");

    var swiper = new Swiper('.swiper-container_app', {
        autoplay: true,
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    axios.interceptors.request.use(function (config) {
        config.baseUrl = "localhost";
        //发送之前,读取token
        config.headers.token = localStorage.getItem("token")
        return config;
    });

    axios({
        url: "/api/index",
        method: "get",
    }).then(function (res) {
        var str = "";
        [...res.data.data].forEach(function (el) {
            
            str += `<div> <img src=".${el.img}" alt=""><p>${el.name}</p>
                        <h3>${el.title}</h3>
                        <span>${el.price}</span>
                        <button class='add' data-info='${JSON.stringify(el)}'>加入购物车</button>
                    </div>`;
        })
        $('.list_nab').append(str);


    })

    $(function () {
        $(".list_nab").on("click", ".add", function () {
        		if(!localStorage.getItem("user")){
            	layer.alert('请先登录账户', 
            	{icon: 6},function(){
            		window.location.href = "./login_app.html"
            	});
            }
        
            var data = $(this).data('info');
            console.log(data)
            delete (data.bigImg);
            delete (data.smallImg);
            //添加购买睡了
            data.num = 1;
            //添加购物人
            data.uid = JSON.parse(localStorage.getItem("user")).uId


            //把data 通过ajax发送到 后台

            $.ajax({
                url: "../api/cart",
                type: "post",
                data: data,
                headers: {
                    token: localStorage.getItem("token")
                },
            }).then(function (res) {
                if(res.status == 1){
                    layer.msg('加入购物车成功');
                   } else{
                    layer.msg('加入购物车失败');
                   }
            })
          

        })
    })
  </script>
